singleshipping.howshippingcalculatedcontent2.6=200,01–300,00 $: 19,99 $.
singleshipping.howshippingcalculatedcontent2.7=300,01 $ tai yli: 25,00 $.
singleshipping.howshippingcalculatedcontent2.8=Normaalit toimituskulut eivät päde Alaskaan tai Havaijille toimitettuihin tilauksiin.
singleshipping.shippingrestrictionsheading=Mitkä toimitusrajoitukset saattavat vaikuttaa tilaukseeni?
singleshipping.shippingrestrictionscontent1=Veitsiä sisältäviä tilauksia ei voi lähettää New Jerseyyn tai Chicagoon.
singleshipping.shippingrestrictionscontent2=Kääntöveitsiä sisältäviä tilauksia ei voi lähettää New York Cityyn. 
singleshipping.shippingrestrictionscontent3=Rapala.com voi toimittaa tämän tuotteen vain Marylandin, Wisconsinin, Illinoisin, Iowan ja Etelä-Dakotan osavaltioihin sekä osiin Pohjois-Dakotasta (mukaan lukien postinumeroalueet 58401, 58402, 58405, 58501–58507, 58601, 58602, 58482, 58554 sekä alueet joiden postinumero alkaa 580xx, 581xx tai 582xx). Tuotteen toimitus voi kestää 7–14 arkipäivää. Toimitus vain maateitse.
singleshipping.shippingrestrictionscontent4=Normaalina maatoimituksena lähetettävät toimitukset, joiden paino on alle 4 kiloa voidaan toimittaa myös postilokeroon. Tätä painavampia lähetyksiä ei toimiteta postilokeroihin. 
singleshipping.shippingrestrictionscontent5=Express- ja Priority Express-toimitustavat vaativat katuosoitteen. Express- ja Priority Express-toimituksia toimittaminen postilokero-osoitteisiin ei ole mahdollista.
singleshipping.shippingrestrictionscontent6=Valitettavasti emme voi toimittaa lähetyksiä AFO/APO-osoitteisiin tällä hetkellä.
singleshipping.shippingrestrictionscontent7=Litiumioniakkuja, joiden kapasiteetti on yli 100wH ei voida lähettää lentorahtina. Yli 100wH:n litiumioniakkujen lähettäminen on mahdollista vain maateitse.
singleshipping.howshippingcalculatedcontent3=Express-toimitus kaikkiin 50:een Yhdysvaltain osavaltioon: lisää 18,00 $.
singleshipping.howshippingcalculatedcontent4=Priority Express-toimitus kaikkiin 50:een Yhdysvaltain osavaltioon: lisää 23,99 $.
singleshipping.howshippingcalculatedcontent5=Painaviin tai suurikokoisiin tuotteisiin saatetaan soveltaa lisämaksuja.
singleshipping.notification=Joitakin korissasi olevia tuotteita ei voida lähettää valitsemaasi toimitusosoitteeseen.
singleshipping.notification1=Valitettavasti emme voi toimittaa joitakin korissasi olevia tuotteita valitsemillasi toimitustiedoilla. Sinun on muutettava joko toimitusosoitetta tai toimitustapaa (maatoimitus, pikatoimitus, jne.), jotta tilaus voidaan toimittaa. Tarkista alla listatut toimitusrajoitukset ja tee tarvittavat muutokset.
singleshipping.notificationrow1=Litiumioniakut
singleshipping.notificationcol1=Litiumioniakkuja, joiden kapasiteetti on yli 20wH per kenno tai 100wH kokonaisuudessaan ei voida lähettää lentorahtina. Priority- ja Priority Express-toimitustavat eivät ole käytettävissä näille tuotteille. Ne on toimitettava maateitse.
