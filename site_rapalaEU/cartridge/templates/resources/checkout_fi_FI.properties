singleshipping.howshippingcalculatedcontent2=Normaalit toimituskulut Yhdysvalloissa (ei Alaska ja Havaiji) määräytyvät seuraavasti:
singleshipping.howshippingcalculatedcontent2.1=50 $ tai alle: 8,99 $.
singleshipping.howshippingcalculatedcontent2.2=50,01–75,00 $: 11,00 $.
singleshipping.howshippingcalculatedcontent2.3=75,01–100,00 $: 13,50 $.
