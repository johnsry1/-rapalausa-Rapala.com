singleshipping.howshippingcalculatedcontent2.8=Standard-Landweg-Versand ist nicht verfügbar für Bestellungen, die nach Alaska oder Hawaii versandt werden.
singleshipping.shippingrestrictionsheading=Welche Versandbeschränkungen können auf meine Bestellung zutreffen?
singleshipping.shippingrestrictionscontent1=Bestellungen mit Messern können nicht nach NJ oder die Stadt Chicago versandt werden.
singleshipping.shippingrestrictionscontent2=Bestellungen mit Klappmessern können nicht nach New York City geliefert werden. 
singleshipping.shippingrestrictionscontent3=Rapala.com kann diesen Artikel nur an MN, WI, IL, IA, SD und ausgewählte Gebiete von ND (einschließlich 58401, 58402, 58405, 58501 bis 58507, 58601, 58602, 58482, 58554 und Postleitzahlen, die mit 580xx, 581xx, 582xx beginnen) liefern. Die Lieferzeit beträgt 7-14 Werktage. Nur Versand auf dem Landweg.
singleshipping.shippingrestrictionscontent4=Postfächer können für Sendungen mit geringem Gewicht (unter 9 Pfund), die mit Standard Landweg verschickt werden, verwendet werden. Alles über diesem Gewicht wird nicht an ein Postfach geliefert. 
singleshipping.shippingrestrictionscontent5=Für Express- und Priority-Express-Versand ist eine physische Adresse erforderlich. Mit den Versandoptionen Express oder Priority Express können wir nicht an ein Postfach liefern.
singleshipping.shippingrestrictionscontent6=Leider können wir zur Zeit nicht an Feldpost-Adressen liefern.
singleshipping.shippingrestrictionscontent7=Lithium-Ionen-Batterien über 100 Wh (Wattstunden) können nicht per Luftfracht verschickt werden. Der Landweg kann nur für den Versand von Lithium-Ionen-Akkus über 100 Wh verwendet werden.
singleshipping.howshippingcalculatedcontent3=Express-Versandtarif in alle 50 Staaten - Fügen Sie $18,00 hinzu.
singleshipping.howshippingcalculatedcontent4=Priority Express Versand in alle 50 Staaten - Zuzüglich $23.99.
singleshipping.howshippingcalculatedcontent5=Für schwere oder große Produkte können zusätzliche Zuschläge erhoben werden
singleshipping.notification=Einige der Artikel in Ihrem Warenkorb können nicht mit der aktuellen Lieferadresse geliefert werden.
singleshipping.notification1=Es tut uns leid, dass wir einige der Artikel in Ihrem Warenkorb mit den gewählten Einstellungen nicht versenden können. Entweder die Lieferadresse oder die Versandmethode (Landweg, Priorität usw.) muss für den Versand dieser Bestellung angepasst werden. Bitte überprüfen Sie die Einzelheiten zu den spezifischen Versandbeschränkungen in der Tabelle unten und nehmen Sie die erforderlichen Anpassungen vor.

singleshipping.notificationrow1=Lithium Ion Batterien
singleshipping.notificationcol1=Lithium-Ionen-Batterien, die 20 Wh (Wattstunden) pro Zelle oder 100 Wh insgesamt überschreiten, können nicht per Luftfracht verschickt werden. Priority und Priority Express Versand sind für diese Artikel nicht verfügbar. Sie müssen auf dem Landweg versandt werden.
