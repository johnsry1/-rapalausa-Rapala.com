singleshipping.howshippingcalculatedcontent2.8=La spedizione standard non è disponibile per gli ordini verso Alaska e Hawaii.
singleshipping.shippingrestrictionsheading=Quali limitazioni di spedizione possono essere applicate al mio ordine?
singleshipping.shippingrestrictionscontent1=Gli ordini con coltelli non possono essere spediti in NJ e a Chicago.
singleshipping.shippingrestrictionscontent2=Gli ordini con coltelli pieghevoli non possono essere spediti a NYC.
singleshipping.shippingrestrictionscontent3=Rapala.com può spedire questo articolo solo a MN, WI, IL, IA, SD e aree selezionate di ND (inclusi 58401, 58402, 58405, da 58501 a 58507, 58601, 58602, 58482, 58554 e codici postali che iniziano con 580xx, 581xx, 582xx). Consegna in 7-14 giorni lavorativi. Solo spedizione via terra.
singleshipping.shippingrestrictionscontent4=Le caselle postali possono essere utilizzate per spedizioni leggere (meno di 9 libbre) con Spedizione Standard. Oltre questo peso non si spedisce a caselle postali.
singleshipping.shippingrestrictionscontent5=Per le spedizioni Express e Priority Express è necessario un indirizzo fisico. Non possiamo spedire a caselle postali utilizzando le opzioni Express o Priority Express.
singleshipping.shippingrestrictionscontent6=Purtroppo al momento non siamo in grado di spedire a indirizzi AFO / APO.
singleshipping.shippingrestrictionscontent7=Le batterie agli ioni di litio oltre 100 Wh non possono essere spedite per via aerea. In caso di batterie agli ioni di litio oltre 100 Wh, è possibile utilizzare solo la spedizione via terra.
singleshipping.howshippingcalculatedcontent3=Tariffa Express per tutti i 50 Stati - Aggiungi $18,00.
singleshipping.howshippingcalculatedcontent4=Tariffa Priority Express per tutti i 50 Stati - Aggiungi $23,99.
singleshipping.howshippingcalculatedcontent5=Su prodotti pesanti o di grandi dimensioni potrebbero essere applicati supplementi.
singleshipping.notification=Alcuni articoli nel carrello non possono essere spediti a questo indirizzo.
singleshipping.notification1=Spiacenti, non possiamo spedire alcuni articoli nel tuo carrello a causa delle impostazioni selezionate. È necessario modificare l'indirizzo di spedizione o il metodo di spedizione (Standard, Priority, ecc.). Si prega di verificare i dettagli delle limitazioni specifiche nella tabella sottostante e apportare le modifiche necessarie.
singleshipping.notificationrow1=Batterie agli ioni di litio
singleshipping.notificationcol1=Batterie agli ioni di litio che superano i 20 Wh per cella o 100 Wh totali non possono essere spedite per via aerea. Priority e Priority Express non sono disponibili per questi articoli. È possibile solo la spedizione via terra.
