singleshipping.howshippingcalculatedcontent1=Le spese di spedizione si basano sul totale prodotto.
singleshipping.howshippingcalculatedcontent2=Le Tariffe Standard di Spedizione via terra nei 48 Stati Contigui sono le seguenti:
singleshipping.howshippingcalculatedcontent2.1=$50 o inferiori: $8.99.
singleshipping.howshippingcalculatedcontent2.2=$50.01 e $75.00: $11.00.
