singleshipping.howshippingcalculatedcontent2.8=L'expédition par voie terrestre standard n'est pas disponible pour les commandes à destination de l'Alaska ou d'Hawaï.
singleshipping.shippingrestrictionsheading=Quelles sont les restrictions de livraison susceptibles de s'appliquer à ma commande ?
singleshipping.shippingrestrictionscontent1=Les commandes contenant des couteaux ne peuvent pas être livrées dans le NJ ou dans la ville de Chicago.
singleshipping.shippingrestrictionscontent2=Les commandes contenant des canifs ne peuvent pas être livrées dans la ville de New York.
singleshipping.shippingrestrictionscontent3=Rapala.com ne peut livrer cet article que dans les états de MN, WI, IL, IA, SD et certaines zones de ND (y compris 58401, 58402, 58405, 58501 à 58507, 58601, 58602, 58482, 58554 et les codes postaux commençant par 580xx, 581xx, 582xx). La livraison prendra de 7 à 14 jours. Expédition par voie terrestre uniquement.
singleshipping.shippingrestrictionscontent4=Il est possible d'utiliser des boîtes postales pour des colis légers (moins de 9 livres) expédiés par voie terrestre standard. Pour les colis dont le poids dépasse cette valeur, les boîtes postales ne seront pas acceptées.
singleshipping.shippingrestrictionscontent5=Une adresse physique est requise pour les livraisons en mode Express et Priority Express. Nous ne pouvons pas envoyer de colis à une boîte postale dans le cas d'une livraison Express ou Priority Express.
singleshipping.shippingrestrictionscontent6=Malheureusement, nous ne sommes actuellement pas en mesure de livrer à des bureaux de poste militaire ou navale (APO/FPO).
singleshipping.shippingrestrictionscontent7=Les batteries ion-lithium de plus de 100 Wh (Wattheures) ne peuvent pas être envoyées par voie aérienne. L'expédition par voie terrestre est le seul mode de transport possible pour les batteries ion-lithium de plus de 100 Wh.
singleshipping.howshippingcalculatedcontent3=Frais de port en mode Express pour les 50 États - Supplément de 18,00 $.
singleshipping.howshippingcalculatedcontent4=Frais de port en mode Priority Express pour les 50 États - Supplément de 23,99 $.
singleshipping.howshippingcalculatedcontent5=Pour les produits lourds ou encombrants, d'autres suppléments peuvent s'appliquer.
singleshipping.notification=Certains articles de votre panier ne peuvent pas être livrés à l'adresse actuelle.
singleshipping.notification1=Nous sommes désolés, certains articles de votre panier ne peuvent pas être livrés avec la configuration actuellement choisie. L'adresse de livraison ou le mode de livraison (terrestre, Priority, etc.) devront être modifiés pour pouvoir envoyer cette commande. Veuillez consulter les détails spécifiques des limitations de livraison dans le tableau ci-dessous et effectuer les modifications nécessaires.
singleshipping.notificationrow1=Batteries ion-lithium
singleshipping.notificationcol1=Les batteries ion-lithium de plus de 20 Wh (Wattheures) par cellule ou 100 Wh au total ne peuvent pas être envoyées par voie aérienne. Les livraisons en mode Priority et Priority Express ne sont pas disponibles pour ces articles, qui doivent être envoyés par voie terrestre.
