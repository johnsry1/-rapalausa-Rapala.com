global.didmyordergothrough=Il mio ordine è andato a buon fine
global.ordergothrough-header = Il mio ordine è andato a buon fine?
global.ordergothrough-subheader = Risoluzione dei problemi
global.ordergothrough-cont = Il tuo ordine non è completato. Una volta che il tuo ordine è stato elaborato, non vedrai più la pagina Fatturazione e Spedizione. Invece, verrai indirizzato alla pagina di conferma dell'ordine \u201cThank You for Your Order\u201d. Una volta completato l'ordine, riceverai anche un'e-mail di conferma.
global.ordergothrough-cont1new=Assicurati che i campi obbligatori siano compilati correttamente.
global.ordergothrough-cont2new=Se utilizzi PayPal, verifica che il pagamento sia stato autorizzato.
global.ordergothrough-cont3new=Supportiamo i principali browser (Internet Explorer, Google Chrome, FireFox e Safari). Assicurati di avere la versione più aggiornata del tuo browser.
global.ordergothrough-cont4new=Se hai provato quanto sopra e non sei ancora in grado di effettuare l'ordine, contatta la tua banca per verificare se il tuo account ha limitazioni di spesa per gli acquisti online.
global.ordergothrough-cont1 = Assicurati che tutti i campi obbligatori siano compilati correttamente. (Nota\: i campi obbligatori diventeranno rossi se lasciati vuoti o compilati in modo errato dopo aver cliccato il pulsante \u201cSubmit My Order\u201d.)
global.ordergothrough-cont2 = Se stai utilizzando una carta di credito/debito, controlla che il numero, la data di scadenza e il codice di sicurezza corrispondano a quelli della carta.
global.ordergothrough-cont3 = Se utilizzi PayPal, verifica che il pagamento sia stato autorizzato. Se lo è stato, verrà visualizzato un messaggio di testo in verde \u201cLa tua autorizzazione PayPal è stata confermata.\u201d Questo messaggio apparirà nella casella PayPal in alto. Se l'autorizzazione PayPal è stata confermata, sarà comunque necessario fare clic sul pulsante verde \u201cProceed To Secure Checkout\u201d in fondo alla pagina per inviare l'ordine.
global.ordergothrough-cont4 = Se stai utilizzando PayPal e il pagamento PayPal è stato rifiutato, verrà visualizzato un messaggio in rosso \u201cYour PayPal Authorization has not been authorized.\u201d Il messaggio apparirà nella casella PayPal insieme alla descrizione dell'errore e informazioni su come contattare PayPal. In alternativa, se l'autorizzazione viene rifiutata, puoi riprovare tramite PayPal o utilizzare una carta. I collegamenti a entrambe le opzioni appariranno nella casella PayPal in alto.
global.ordergothrough-cont5 = Alcuni problemi sono correlati al browser o al dispositivo. Browser è l'applicazione software che fa apparire le pagine web. Dispositivo è il computer, tablet o telefono che stai utilizzando. Supportiamo tutti i principali browser (Internet Explorer, Google Chrome, FireFox e Safari). Assicurati di avere la versione più aggiornata del tuo browser. Sfortunatamente, non tutti i dispositivi (telefoni, tablet e stazioni di gioco) sono supportati. Se stai utilizzando uno di questi dispositivi e non sei in grado di completare l'ordine, prova a effettuare l'ordine su computer o laptop.
global.ordergothrough-cont6 = Alcune carte di credito hanno limitazioni sull'importo spendibile in acquisto singolo, su quanto è possibile spendere in un determinato periodo di tempo o spendere online. È una funzione di sicurezza fornita dalla tua banca.
global.ordergothrough-cont7 = Se hai provato quanto sopra e non sei ancora in grado di effettuare l'ordine, contatta la tua banca per verificare se il tuo account ha limitazioni di spesa per gli acquisti online.
tlsalert.increased = Abbiamo aumentato i protocolli di sicurezza del nostro sito per assicurarti un'esperienza di acquisto su Rapala.com ancora più sicura.
tlsalert.detected = Abbiamo rilevato che stai utilizzando
tlsalert.outdated = Questo è un browser obsoleto o non supportato che non protegge i dati degli acquisti online. Per effettuare un ordine su Rapala.com è necessario utilizzare un browser aggiornato che soddisfi standard di sicurezza più elevati. Aggiorna il tuo browser o scaricne uno nuovo per continuare i tuoi acquisti.
