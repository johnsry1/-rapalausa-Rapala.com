global.ordergothrough-header = Did My Order Go Through?
global.ordergothrough-subheader = Troubleshooting Tips
global.ordergothrough-cont = Your order is not yet complete. Once your order has been processed you will no longer see this Billing & Submit page. Instead, you will be taken to an Order Confirmation page that says \u201cThank You for Your Order\u201d. Once the order is complete, you will also receive an Order Confirmation Email.
global.ordergothrough-cont1new=Please make sure all required fields are filled in fully and accurately.
global.ordergothrough-cont2new=If you are using PayPal, double check that the PayPal payment was authorized.
global.ordergothrough-cont3new=We support the major browsers (Internet Explorer, Google Chrome, FireFox and Safari). Please make sure you have the most up-to-date version of your browser.
global.ordergothrough-cont4new=If you have tried all of the above and are still not able to place your order, please contact your bank to see if your account has spending limitations for online purchases.
global.ordergothrough-cont1 = Please make sure all required fields are filled in fully and accurately. (Note\: Fields that are required will turn red if left blank or when filled in incorrectly after clicking the \u201cSubmit My Order\u201d button.)
global.ordergothrough-cont2 = If you are using a credit or debit card, double-check that the card number, expiration date, and card security code match that of the credit card.
global.ordergothrough-cont3 = If you are using PayPal, double check that the PayPal payment was authorized. If it has been, there will be a message in green text saying \u201cYour PayPal Authorization has been confirmed.\u201d This message will appear in the PayPal box above. If the PayPal authorized has been confirmed, you will still need to click on the green \u201cProceed To Secure Checkout\u201d button at the bottom of the page to submit your order.
global.ordergothrough-cont4 = If you are using PayPal and the PayPal payment has been declined, there will be a message in red text saying \u201cYour PayPal Authorization has not been authorized.\u201d This message will appear in the PayPal box above along with PayPal\u2019s description of the error and information on how to contact PayPal. Alternately, if a PayPal authorization gets declined, you can either try again through PayPal or try using a credit card. Links to both of these options should appear in the PayPal box above.
global.ordergothrough-cont5 = Some order issues are browser or device related. A browser is the software application that brings up web pages. A device is the type of computer, tablet or phone you\u2019re using. We support all major browsers (Internet Explorer, Google Chrome, FireFox and Safari). Please make sure you have the most up-to-date version of your browser. Unfortunately, not all devices (phones, tablets and gaming stations) can be supported. If you are using one of these devices and are not able to complete your order, you may want to try to place your order on a computer or laptop.
global.ordergothrough-cont6 = Some credit cards have limitations on how much can be purchased in a single purchase, how much can be purchased within a given timeframe, or how much can be purchased online. Many times this is a security feature provided by your bank.
global.ordergothrough-cont7 = If you have tried all of the above and are still not able to place your order, please contact you bank to see if your account has spending limitations for online purchases.
