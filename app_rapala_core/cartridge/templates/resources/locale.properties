global.creditcardnotworkingheader=Why is My Credit/Debit Card not working?
global.creditcardnotworkingcontent=If your credit or debit card isn\u2019t working, it could be that there is a limit on the card that is preventing the completion of your order. If you are unsure or think this might be the case, please contact your bank to inquire.
global.creditcardnotworkingbody=There could be several things that may be occurring. We suggest checking the following:
global.creditcardnotworkingcontent1=Check that the card number entered matches the card exactly.
global.creditcardnotworkingcontent2=Make sure the expiration date is valid.
global.creditcardnotworkingcontent3=Double check the security code.
global.creditcardnotworkingcontent4=Double check with your bank to see if there is a hold or limit on that particular card.
global.creditcardnotworkingcontent5=If all of these things look correct and the credit or debit card still isn\u2019t working, there may be a hold or limit on the card that is preventing the completion of your order. If you are unsure or think this might be the case, please contact your bank to inquire.
