vip.newcustomeremail=<p>To provide an improved shopping experience to our VIP friends, we have moved your <span style="color: #000000;">shop.rapalausa<span style="font-size:1px">&nbsp;</span>.com</span> VIP account to our enhanced online store at <span style="color: #000000;">Rapala<span style="font-size:1px">&nbsp;</span>.com</span> where you will continue to receive the same exclusive VIP discounted pricing you had before.</p><p>Since we didn&#39;t see an existing consumer account on <span style="color: #000000;">Rapala<span style="font-size:1px">&nbsp;</span>.com</span>, we created a VIP account for you to make it as seamless a transition as possible. The username for your new account is: <span style="color: #000000;">{0}</span>.<p>To enjoy your usual savings, simply click the link below and create a new password for your <span style="color: #000000;">Rapala<span style="font-size:1px">&nbsp;</span>.com</span> account.<p>Please note that your <span style="color: #000000;">shop.rapalausa<span style="font-size:1px">&nbsp;</span>.com</span> account is no longer active.</p><p>Happy shopping! <br> Your Friends at Rapala</p>
