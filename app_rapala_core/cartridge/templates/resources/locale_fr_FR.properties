global.creditcardnotworkingheader=Pourquoi ma carte de crédit/débit ne fonctionne-t-elle pas ?
global.creditcardnotworkingcontent=Votre carte de crédit ou de débit ne fonctionne peut-être pas parce qu'elle est limitée par un plafond qui empêche la passation de votre commande. Si vous n'êtes pas sûr(e) ou si vous pensez que cela peut être le cas, veuillez contacter votre banque pour en savoir plus.
global.creditcardnotworkingbody=Les raisons peuvent être nombreuses. Nous vous suggérons de vérifier ce qui suit :
global.creditcardnotworkingcontent1=Vérifiez que le numéro saisi correspond bien à celui de la carte.
global.creditcardnotworkingcontent2=Assurez-vous de la validité de la date d'expiration.
global.creditcardnotworkingcontent3=Vérifiez à nouveau le code de sécurité.
global.creditcardnotworkingcontent4=Vérifiez à nouveau auprès de votre banque l'existence éventuelle d'une retenue ou d'un plafond sur cette carte.
global.creditcardnotworkingcontent5=Si tous ces points sont corrects et que la carte de crédit ou de débit ne fonctionne toujours pas, il peut y avoir une retenue ou un plafond qui empêche la passation de votre commande. Si vous n'êtes pas sûr(e) ou si vous pensez que cela peut être le cas, veuillez contacter votre banque pour en savoir plus.
