global.sitemap=Plan du site
global.didmyordergothrough=Ma commande a-t-elle été passée
global.ordergothrough-header = Ma commande a-t-elle été passée ?
global.ordergothrough-subheader = Résolution de problèmes
global.ordergothrough-cont = Votre commande n'est pas encore passée. Une fois que votre commande aura été traitée, cette page « Facturation et envoi de commande » disparaîtra pour laisser place à une page de confirmation de commande contenant le message \u201c« Nous vous remercions de votre commande »\u201d. Une fois la commande passée, vous recevrez également un e-mail de confirmation de commande.
global.ordergothrough-cont1new=Assurez-vous que tous les champs obligatoires soient correctement et précisément remplis.
global.ordergothrough-cont2new=Si vous utilisez PayPal, vérifiez que le paiement PayPal a bien été autorisé.
global.ordergothrough-cont3new=Nous sommes compatibles avec la plupart des navigateurs (Internet Explorer, Google Chrome, FireFox et Safari). Assurez-vous de mettre à jour votre navigateur à la dernière version.
global.ordergothrough-cont4new=Si vous avez vérifié tout ce qui précède et que vous n'arrivez toujours pas à passer votre commande, veuillez contacter votre banque pour savoir si votre compte est limité par un plafond sur les achats en ligne.
global.ordergothrough-cont1 = Assurez-vous que tous les champs obligatoires soient correctement et précisément remplis. (Remarque\ : les champs qui sont obligatoires s'afficheront en rouge s'ils sont laissés en blanc, ou s'ils sont remplis de façon incorrecte, lorsque vous appuyez sur le bouton « Envoyer ma commande »).
global.ordergothrough-cont2 = Si vous utilisez une carte de crédit ou de débit, assurez-vous de bien vérifier le numéro, la date d'expiration et le code de sécurité.
global.ordergothrough-cont3 = Si vous utilisez PayPal, vérifiez que le paiement PayPal a bien été autorisé. Si le paiement a été autorisé, le message suivant s'affichera en vert « Votre autorisation PayPal a été confirmée » dans la fenêtre PayPal ci-dessus. Une fois obtenue l'autorisation PayPal, vous devez cliquer sur le bouton vert « Procéder à la validation sécurisée de la commande » au bas de la page pour envoyer votre commande.
global.ordergothrough-cont4 = Si vous utilisez PayPal et que votre paiement a été refusé, le message suivant s'affichera en rouge « Votre autorisation PayPal a été refusée. » dans la fenêtre PayPal ci-dessus, avec une description de l'erreur et des informations de contact de PayPal. Si l'autorisation PayPal vous a été refusée, vous avez également la possibilité de réessayer un paiement PayPal ou d'utiliser une carte de crédit. Les liens vers ces deux options s'afficheront dans la fenêtre PayPal ci-dessus.
global.ordergothrough-cont5 = Certains problèmes de commande sont dus au navigateur ou à l'appareil que vous utilisez. Un navigateur est l'application logicielle qui affiche les pages web. Un appareil est le type d'ordinateur, de tablette ou de téléphone que vous utilisez. Nous sommes compatibles avec tous les principaux navigateurs (Internet Explorer, Google Chrome, FireFox et Safari). Assurez-vous de mettre à jour votre navigateur à la dernière version. Malheureusement, tous les appareils (téléphones, tablettes et consoles de jeu) ne sont pas compatibles. Si vous utilisez l'un de ces appareils et que vous n'arrivez pas à passer votre commande, nous vous invitons à tenter de le faire sur un ordinateur portable ou de bureau.
global.ordergothrough-cont6 = Certaines cartes de crédit sont limitées par des plafonds concernant le montant possible pour un seul achat, les achats qu'il est possible de réaliser sur une période donnée, ou encore le montant possible des achats en ligne. Il s'agit le plus souvent d'une mesure de sécurité fournie par votre banque.
global.ordergothrough-cont7 = Si vous avez vérifié tout ce qui précède et que vous n'arrivez toujours pas à passer votre commande, veuillez contacter votre banque pour savoir si votre compte est limité par un plafond sur les achats en ligne.
