vipaccountsignup.header=Ein Rapala.com-Konto erstellen
vipaccountsignup.headercontent=Unten registrieren, um ein Konto bei Rapala.com zu erstellen. Die Anmeldung geht schnell und gibt Ihnen Zugang zu exklusiven Sonderpreisen und Angeboten. Sie können auch leicht auf Ihre Bestellhistorie zugreifen, Bestellungen verfolgen, eine Wunschliste erstellen und vieles mehr.
vipaccountsignup.headercontentflw=Unten registrieren, um ein VIP-Konto bei Rapala.com zu erstellen. Die Anmeldung geht schnell und bietet Zugang zu Sonderpreisen und exklusiven Angeboten. Außerdem können Sie ganz einfach auf Ihre Bestellhistorie zugreifen, Ihre Sendungen verfolgen, eine Wunschliste erstellen und vieles mehr.
vipaccountsignup.headercontent1flw=Geben Sie einfach unten Ihre Informationen und Ihren VIP-Zugangscode an. Bei den Zugangscodes wird zwischen Groß- und Kleinschreibung unterschieden, geben Sie sie also genau so ein, wie sie erscheinen.
vipaccountsignup.headercontent4=Unten registrieren, um ein Konto bei Rapala.com zu erstellen. Die Anmeldung ist schnell und einfach und gibt Ihnen Zugang zu Sonderpreisen und exklusiven Angeboten. Sie können auch leicht auf Ihre Bestellhistorie zugreifen, Ihre Bestellungen verfolgen, eine Wunschliste erstellen und vieles mehr.
vipaccountsignup.headercontent1=Bitte geben Sie den Zugangscode auf der Rückseite Ihrer VIP-Karte am Ende des Formulars an. Beim Zugangscode ist die Groß- und Kleinschreibung zu beachten. Achten Sie also darauf, ihn genau so einzugeben, wie er auf Ihrer VIP-Karte erscheint.
vipaccountsignup.headercontent2=Bitte geben Sie den Zugangscode aus Ihrer Mitgliedschafts-Email oder Ihrer VIP-Karte an. Beim Zugangscode wird zwischen Groß- und Kleinschreibung unterschieden.
vipaccountsignup.headercontent3=Zugangscode (siehe Rückseite der Karte - Beim Zugangscode wird zwischen Groß- und Kleinschreibung unterschieden. Bitte geben Sie den Code genau so ein, wie er auf Ihrer VIP-Karte erscheint).
vipaccountsignup.headercontent4=Zugangscode (Beim Zugangscode wird zwischen Groß- und Kleinschreibung unterschieden. Bitte geben Sie ihn genau wie angegeben ein)
vip.newthankyoumessage=Vielen Dank für Ihre Registrierung. Ihr neues Rapala.com-Konto wurde erfolgreich erstellt. Klicken Sie auf die Schaltfläche unten, um sich bei Ihrem Konto anzumelden. Sobald Sie sich angemeldet haben, können Sie mit dem Einkaufen beginnen, um Ihre exklusiven Preise zu sehen.
