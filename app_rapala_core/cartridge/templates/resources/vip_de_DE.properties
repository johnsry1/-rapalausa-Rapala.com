vipaccountsignup.mainheaderinfo=<br/>Herzlichen Glückwunsch! Sie haben von Ihren Freunden bei Rapala eine VIP-Karte erhalten. Melden Sie sich unten an, um Zugang zu exklusiven Rapala-Preis- und Werbeangeboten zu erhalten. <span>Schon als Rapala VIP registriert? 
vipaccountsignup.mainheaderinfo2=<br/>Herzlichen Glückwunsch!Sie haben von Ihren Freunden bei Rapala eine VIP-Mitgliedschaft erhalten. Melden Sie sich unten an, um Zugang zu exklusiven Rapala-Preis- und Werbeangeboten zu erhalten. <span> Schon als Rapala VIP registriert? 
