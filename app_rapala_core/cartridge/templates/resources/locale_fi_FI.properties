global.ordergothrough-header = Onnistuiko tilaukseni?
global.ordergothrough-subheader = Vinkkejä ongelmatilanteisiin
global.ordergothrough-cont = Tilauksesi ei ole vielä valmis. Kun tilauksesi on käsitelty, sinulle ei enää näytetä tätä sivua laskutus- ja tilaussivua. Sen sijaan sinut ohjataan tilausvahvistussivulle, jolla esitetään kiitos tilauksestasi. Kun tilauksesi on valmis, saat lisäksi tilausvahvistuksen sähköpostiisi.
global.ordergothrough-cont1new=Varmista, että olet täyttänyt kaikki kentät oikein tiedoin.
global.ordergothrough-cont2new=Jos maksat PayPalin kautta tarkista, että vahvistit PayPal-maksun.
global.ordergothrough-cont3new=Tuemme kaikkia suosituimpia verkkoselaimia (Internet Explorer, Google Chrome, Firefox ja Safari). Varmista, että käytössäsi on selaimen uusin versio.
global.ordergothrough-cont4new=Jos olet kokeillut yllä kuvattuja keinoja eikä tilauksesi lähettäminen vieläkään onnistu, ota yhteyttä pankkiisi ja tarkista onko tilillesi määritelty verkko-ostoksia koskevia rajoituksia.
global.ordergothrough-cont1 = Varmista, että olet täyttänyt kaikki kentät oikein tiedoin. (Huomio\: Vaaditut kentät muuttuvat punaisiksi jos ne jätetään tyhjäksi tai ne sisältävät virheellistä tietoa, kun painat ”Lähetä tilaus” painiketta.)
global.ordergothrough-cont2 = Jos käytät luotto- tai debit-korttia, tarkista että kortin numero, voimassaolo-aika ja kortin turvakoodi on syötetty oikein.
global.ordergothrough-cont3 = Jos maksat PayPalin kautta tarkista, että vahvistit PayPal-maksun. Kun PayPal-maksu on vahvistettu, näet vihreällä tekstillä seuraavan vahvistusviestin: ”Your PayPal Authorization has been confirmed.” Viesti näytetään yllä olevassa PayPal-ruudussa. PayPal-vahvistuksen tehtyäsi jatka tilauksen viimeistelyä painamalla vihreää ”Proceed to Secure Checkout” -painiketta sivun alareunassa.
global.ordergothrough-cont4 = Jos yrität maksaa PayPalin kautta, mutta PayPal-maksu ei onnistunut, näet punaisella tekstillä seuraavan viestin: “Your PayPal Authorization has not been authorized.” Viesti näytetään yllä olevassa PayPal-ruudussa, joka sisältää myös kuvauksen virheestä ja tietoa siitä miten voit ottaa yhteyttä PayPaliin. Jos PayPal-maksusi epäonnistuu, voit myös yrittää maksua uudelleen PayPalin kautta tai käyttämällä maksukorttia. Yllä mainitun PayPal-ruudun tulisi sisältää linkit molempiin vaihtoehtoihin.
global.ordergothrough-cont5 = Jotkut tilauksiin liittyvät ongelmat johtuvat käytetystä selaimesta tai laitteesta. Selain tarkoittaa ohjelmistoa, jolla verkkosivut on ladattu. Laite tarkoittaa tietokonetta, tablettia tai älypuhelinta, jolla käytät sivustoa. Tuemme kaikkia suosituimpia verkkoselaimia (Internet Explorer, Google Chrome, Firefox ja Safari). Varmista, että käytössäsi on selaimen uusin versio. Emme valitettavasti voi tukea kaikkia laitteita (kuten puhelimet, tabletit ja pelikonsolit). Jos käytät jotakin yllä mainituista laitteista, eikä tilauksesi onnistu, voit yrittää tehdä tilauksen tietokoneella.
global.ordergothrough-cont6 = Joillakin luottokorteilla saattaa olla maksurajoja, jotka koskevat yksittäisostoja, tietyllä aikavälillä tehtyjä ostoja tai verkko-ostoja. Tämä on usein pankkisi tarjoama turvallisuusominaisuus.
global.ordergothrough-cont7 = Jos olet kokeillut yllä kuvattuja keinoja eikä tilauksesi lähettäminen vieläkään onnistu, ota yhteyttä pankkiisi ja tarkista onko tilillesi määritelty verkko-ostoksia koskevia rajoituksia.
