global.tooltipccsecurityheader=Mikä on luottokortin turvakoodi?
global.tooltipccsecuritycontent=Mikä on maksukortin turvakoodi? Jos sinulla on VISA-, Mastercard- tai Discover-kortti, syötä kortin takana oleva kolminumeroinen koodi. Jos maksukorttisi on American Express, syötä kortin etupuolella oleva, pienellä painettu nelinumeroinen koodi.
