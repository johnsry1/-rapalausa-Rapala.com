vipaccountsignup.header=Créer un compte Rapala.com
vipaccountsignup.headercontent=Inscrivez-vous ci-dessous pour créer un compte Rapala.com. L'inscription est rapide, et vous permet de profiter de prix spéciaux et d'offres exclusives. Vous pourrez également accéder facilement à l'historique de vos commandes, suivre vos commandes, créer une liste de souhaits, et bien plus encore.
vipaccountsignup.headercontentflw=Inscrivez-vous ci-dessous pour créer un compte VIP Rapala.com. L'inscription est rapide, et vous permet de profiter de prix spéciaux et d'offres exclusives. Vous pourrez également accéder facilement à l'historique de vos commandes, suivre vos envois, créer une liste de souhaits, et bien plus encore.
vipaccountsignup.headercontent1flw=Veuillez simplement saisir vos données et votre code d'accès VIP ci-dessous. Les codes d'accès sont sensibles aux majuscules et minuscules : assurez-vous de les saisir tels qu'ils apparaissent.
vipaccountsignup.headercontent4=Inscrivez-vous ci-dessous pour créer un compte Rapala.com. L'inscription est rapide et simple, et vous permet de profiter de prix spéciaux et d'offres exclusives. Vous pourrez également accéder facilement à l'historique de vos commandes, suivre vos commandes, créer une liste de souhaits, et bien plus encore.
vipaccountsignup.headercontent1=Veuillez saisir le code d'accès indiqué au verso de votre carte VIP au bas du formulaire. Le code d'accès est sensible aux majuscules et minuscules : assurez-vous de le saisir tel qu'il apparaît sur votre carte VIP.
vipaccountsignup.headercontent2=Veuillez saisir le code d'accès indiqué dans votre e-mail d'adhésion ou sur votre carte VIP. Le code d'accès est sensible aux majuscules et minuscules.
vipaccountsignup.headercontent3=Code d'accès (voir au verso de la carte - Le code d'accès est sensible aux majuscules et minuscules. Veuillez le saisir exactement tel qu'il apparaît sur votre carte VIP).
