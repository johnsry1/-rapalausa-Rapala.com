vip.existingcustomer=Nous sommes en train de migrer tous les comptes &lt;span style=&quot;color: #000000;&quot;&gt;shop.rapalausa&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com&lt;/span&gt; en comptes &lt;span style=&quot;color: #000000;&quot;&gt;Rapala&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com&lt;/span&gt;. Comme vous aviez déjà un compte Rapala&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com, nous l'avons mis à niveau. Pour vous connecter, vous pouvez utiliser le même nom d'utilisateur et le même mot de passe. Visitez &lt;a href=&quot;www.rapala.com&quot;&gt;&lt;span style=&quot;color:red;&quot;&gt;Rapala.com&lt;/span&gt;&lt;/a&gt; ou cliquez sur le bouton ci-dessous. <p>Veuillez observer que votre compte &lt;span style=&quot;color: #000000;&quot;&gt;shop.rapalausa&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com &lt;/span&gt; n'est plus actif.</p>
vip.emailexistingsubject=Remarque importante
vip.newcustomer=Nous sommes en train de migrer tous les comptes &lt;span style=&quot;color: #000000;&quot;&gt;shop.rapalausa&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com&lt;/span&gt; en comptes &lt;span style=&quot;color: #000000;&quot;&gt;Rapala&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com&lt;/span&gt;. La migration de votre compte a été correctement réalisée. <p>Vous pouvez vous connecter à votre compte en cliquant sur le bouton ci-dessous. Une fenêtre s'affichera dans laquelle vous devrez fournir un nouveau mot de passe pour compléter le processus de migration. </p>
vip.newcustomeremail=<p>Pour offrir une expérience d'achat améliorée à nos amis VIP, nous avons déplacé votre compte VIP &lt;span style=&quot;color: #000000;&quot;&gt;shop.rapalausa&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com&lt;/span&gt; vers notre boutique en ligne améliorée &lt;span style=&quot;color: #000000;&quot;&gt;Rapala&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com&lt;/span&gt;, où vous pourrez profiter des mêmes prix réduits VIP exclusifs qu'auparavant.</p><p>Comme nous n'avons vu aucun compte client existant sur &lt;span style=&quot;color: #000000;&quot;&gt;Rapala&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com&lt;/span&gt;, nous avons créé un compte VIP pour vous afin de simplifier le plus possible la transition. Le nom d'utilisateur de votre nouveau compte est : &lt;span style=&quot;color: #000000;&quot;&gt;{0}&lt;/span&gt;.<p>Pour bénéficier de vos réductions habituelles, cliquez simplement sur le lien ci-dessous et créez un nouveau mot de passe pour votre compte &lt;span style=&quot;color: #000000;&quot;&gt;Rapala&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com&lt;/span&gt;.<p>Veuillez observer que votre compte &lt;span style=&quot;color: #000000;&quot;&gt;shop.rapalausa&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com&lt;/span&gt; n'est plus actif.</p><p>Nous vous souhaitons d'excellents achats ! &lt;br&gt; Vos amis de Rapala</p>
vip.newuserheader=Transition vers un compte VIP
vip.existingcustomeremail1=<p>Pour offrir une expérience d'achat améliorée à nos amis VIP, nous avons déplacé votre compte VIP &lt;span style=&quot;color: #000000;&quot;&gt;shop.rapalausa&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com&lt;/span&gt; vers notre boutique en ligne améliorée &lt;span style=&quot;color: #000000;&quot;&gt;Rapala&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com&lt;/span&gt;. Comme vous aviez déjà un compte Rapala&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com, nous l'avons transformé en compte VIP, dans lequel vous profiterez des mêmes prix réduits VIP exclusifs qu'auparavant.</p><p>Pour bénéficier de vos réductions, cliquez simplement sur le lien ci-dessous et connectez-vous en choisissant l'option « Je suis déjà client(e) » avec l'adresse {0} et votre mot de passe &lt;span style=&quot;color: #000000;&quot;&gt;Rapala&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com&lt;/span&gt;. Si vous avez besoin d'aide avec votre mot de passe, cliquez sur le lien ci-dessous, puis sur « Mot de passe oublié » dans la page de connexion à votre compte.</p><p>Veuillez observer que votre compte &lt;span style=&quot;color: #000000;&quot;&gt;shop.rapalausa&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com &lt;/span&gt; n'est plus actif.</p><p>Nous vous souhaitons d'excellents achats ! &lt;br&gt; Vos amis de Rapala</p>
vip.existingcustomeremail=<p>Pour offrir une expérience d'achat améliorée à nos amis VIP, nous avons déplacé votre compte VIP &lt;span style=&quot;color: #000000;&quot;&gt;shop.rapalausa&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com&lt;/span&gt; vers notre boutique en ligne améliorée &lt;span style=&quot;color: #000000;&quot;&gt;Rapala&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com&lt;/span&gt;. Comme vous aviez déjà un compte Rapala&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com, nous l'avons transformé en compte VIP, dans lequel vous profiterez des mêmes prix réduits VIP exclusifs qu'auparavant.</p><p>Pour bénéficier de vos réductions, cliquez simplement sur le lien ci-dessous et connectez-vous en choisissant l'option « Je suis déjà client(e) » avec l'adresse {0} et votre mot de passe &lt;span style=&quot;color: #000000;&quot;&gt;Rapala&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com&lt;/span&gt;. Si vous avez besoin d'aide avec votre mot de passe, cliquez sur le lien ci-dessous, puis sur « Mot de passe oublié » dans la page de connexion à votre compte.</p><p>Veuillez observer que votre compte &lt;span style=&quot;color: #000000;&quot;&gt;shop.rapalausa&lt;span style=&quot;font-size:1px&quot;&gt;&amp;nbsp;&lt;/span&gt;.com &lt;/span&gt; n'est plus actif.</p><p>Nous vous souhaitons d'excellents achats ! &lt;br&gt; Vos amis de Rapala</p>
