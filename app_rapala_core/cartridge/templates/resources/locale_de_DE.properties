global.didmyordergothrough=Ist meine Bestellung durchgegangen?
global.ordergothrough-header = Ist meine Bestellung durchgegangen?
global.ordergothrough-subheader = Tipps zur Fehlerbeseitigung
global.ordergothrough-cont = Ihre Bestellung ist noch nicht abgeschlossen. Sobald Ihre Bestellung bearbeitet wurde, sehen Sie diese Seite für Rechnungsstellung und -übermittlung nicht mehr. Stattdessen werden Sie zu einer Bestellbestätigungsseite weitergeleitet, auf der steht: \u201cDanke für Ihre Bestellung\u201d. Sobald die Bestellung abgeschlossen ist, erhalten Sie auch eine Bestellbestätigungs-E-Mail.
global.ordergothrough-cont1new=Bitte stellen Sie sicher, dass alle Pflichtfelder vollständig und genau ausgefüllt sind.
global.ordergothrough-cont2new=Wenn Sie PayPal verwenden, überprüfen Sie doppelt, ob die PayPal-Zahlung autorisiert wurde.
global.ordergothrough-cont3new=Wir unterstützen die wichtigsten Browser (Internet Explorer, Google Chrome, FireFox und Safari). Bitte stellen Sie sicher, dass Sie die aktuellste Version Ihres Browsers verwenden.
global.ordergothrough-cont4new=Wenn Sie alle oben genannten Möglichkeiten ausprobiert haben und immer noch nicht in der Lage sind, Ihre Bestellung aufzugeben, wenden Sie sich bitte an Ihre Bank, um zu erfahren, ob Ihr Konto Ausgabenbeschränkungen für Online-Einkäufe aufweist.
global.ordergothrough-cont1 = Bitte stellen Sie sicher, dass alle Pflichtfelder vollständig und genau ausgefüllt sind. (Anmerkung\: Pflichtfelder färben sich rot, wenn sie leer gelassen oder falsch ausgefüllt wurden, nachdem Sie auf die Schaltfläche \u201cMeine Bestellung absendenu201d geklickt haben).
global.ordergothrough-cont2 = Wenn Sie eine Kredit- oder Debitkarte verwenden, überprüfen Sie, ob die Kartennummer, das Ablaufdatum und die Kartenprüfnummer mit denen der Kreditkarte übereinstimmen.
global.ordergothrough-cont3 = Wenn Sie PayPal verwenden, überprüfen Sie doppelt, ob die PayPal-Zahlung autorisiert wurde. Wenn dies der Fall ist, wird eine Meldung in grünem Text angezeigt, die besagt, dass \u201cIhre PayPal-Autorisierung bestätigt wurde.\u201d Diese Meldung wird im PayPal-Feld oben angezeigt. Wenn die Autorisierung durch PayPal bestätigt wurde, müssen Sie weiterhin auf die grüne Schaltfläche \u201cWeiter sicher Auschecken\u201d unten auf der Seite klicken, um Ihre Bestellung abzuschicken.
global.ordergothrough-cont4 = Wenn Sie PayPal verwenden und die PayPal-Zahlung abgelehnt wurde, wird eine Meldung in rotem Text angezeigt, die besagt, dass \u201cIhre PayPal-Autorisierung nicht autorisiert wurde.\u201d Diese Meldung wird im PayPal-Feld oben zusammen mit der Fehlerbeschreibung von PayPal\u2019 und Informationen zur Kontaktaufnahme mit PayPal angezeigt. Wenn eine PayPal-Autorisierung abgelehnt wird, können Sie es alternativ entweder erneut über PayPal oder mit einer Kreditkarte versuchen. Links zu diesen beiden Optionen sollten im obigen PayPal-Feld erscheinen.
global.ordergothrough-cont5 = Einige Bestellprobleme sind browser- oder gerätebezogen. Ein Browser ist die Software-Anwendung, die Webseiten aufruft. Ein Gerät ist die Art von Computer, Tablet oder Telefon, die Sie\u2019 benutzen. Wir unterstützen alle gängigen Browser (Internet Explorer, Google Chrome, FireFox und Safari). Bitte stellen Sie sicher, dass Sie die aktuellste Version Ihres Browsers verwenden. Leider können nicht alle Geräte (Telefone, Tablets und Spielstationen) unterstützt werden. Wenn Sie eines dieser Geräte verwenden und Ihre Bestellung nicht ausführen können, sollten Sie versuchen, Ihre Bestellung auf einem Computer oder Laptop aufzugeben.
global.ordergothrough-cont6 = Bei einigen Kreditkarten gibt es Einschränkungen hinsichtlich der Menge, die mit einem einzigen Kauf erworben werden kann, der Menge, die innerhalb eines bestimmten Zeitrahmens erworben werden kann, oder der Menge, die online erworben werden kann. Häufig handelt es sich dabei um eine Sicherheitsfunktion, die von Ihrer Bank bereitgestellt wird.
global.ordergothrough-cont7 = Wenn Sie alle oben genannten Möglichkeiten ausprobiert haben und immer noch nicht in der Lage sind, Ihre Bestellung aufzugeben, wenden Sie sich bitte an Ihre Bank, um herauszufinden, ob Ihr Konto Ausgabenbeschränkungen für Online-Einkäufe aufweist.
