global.tooltipccsecurityheader=Was ist ein Kreditkarten-Sicherheitscode?
global.tooltipccsecuritycontent=Was ist ein Kartensicherheitscode? Bei VISA, MasterCard und Discover geben Sie die letzten drei Ziffern auf dem Unterschriftsstreifen ein. Bei American Express geben Sie die vier Ziffern in Kleinschrift auf der Vorderseite der Karte ein.
