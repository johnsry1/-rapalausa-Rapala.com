global.creditcardnotworkingheader=Warum funktioniert meine Kredit-/Debitkarte nicht?
global.creditcardnotworkingcontent=Wenn Ihre Kredit- oder Debitkarte nicht funktioniert, könnte es sein, dass es ein Limit auf der Karte gibt, das den Abschluss Ihrer Bestellung verhindert. Wenn Sie sich unsicher sind oder glauben, dass dies der Fall sein könnte, erkundigen Sie sich bitte bei Ihrer Bank.
global.creditcardnotworkingbody=Es könnten mehrere Dinge auftreten. Wir schlagen vor, Folgendes zu überprüfen:
global.creditcardnotworkingcontent1=Überprüfen Sie, ob die eingegebene Kartennummer genau mit der Karte übereinstimmt.
global.creditcardnotworkingcontent2=Stellen Sie sicher, dass das Ablaufdatum gültig ist.
global.creditcardnotworkingcontent3=Überprüfen Sie den Sicherheitscode doppelt.
global.creditcardnotworkingcontent4=Erkundigen Sie sich bei Ihrer Bank, ob auf der betreffenden Karte eine Sperre oder ein Limit besteht.
global.creditcardnotworkingcontent5=Wenn all diese Dinge korrekt aussehen und die Kredit- oder Debitkarte immer noch nicht funktioniert, kann es sein, dass die Karte gesperrt ist oder ein Limit hat, das den Abschluss Ihrer Bestellung verhindert. Wenn Sie sich unsicher sind oder glauben, dass dies der Fall sein könnte, wenden Sie sich bitte an Ihre Bank, um sich zu erkundigen.
